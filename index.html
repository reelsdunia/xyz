<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .language {
      color: #8e8e8e;
      font-size: 12px;
      margin-bottom: 20px;
    }

    .container {
      max-width: 350px;
      width: 100%;
      background-color: #000;
      padding: 40px 40px 20px;
      text-align: center;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img {
      width: 50px;
    }

    input {
      width: 95%;
      padding: 15px;
      margin-bottom: 6px;
      background: transparent;
      border: none;
      border-radius: 3px;
      font-size: 14px;
      color: #fff;
      border-radius: 10px;
      border: 0.1px solid rgb(122, 119, 119);
    }

    .login-btn {
      background-color: #3535f4;
      border: none;
      color: white;
      font-weight: bold;
      padding: 10px;
      margin-top: 8px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      border-radius: 10px;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      color: #8e8e8e;
      font-size: 13px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #262626;
    }

    .divider:not(:empty)::before {
      margin-right: .25em;
    }

    .divider:not(:empty)::after {
      margin-left: .25em;
    }

    .facebook-login {
      color: #0095f6;
      font-weight: 500;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      
    }

    .facebook-login img {
      width: 16px;
      height: 16px;
      margin-right: 8px;
    }

    .forgot-password {
      font-size: 12px;
      color: #f1e7e7;
      margin-top: 16px;
      font-weight: 60;
    }

    .footer {
      text-align: center;
      padding: 20px 0;
      color: #8e8e8e;
      font-size: 14px;
    }

    .footer a {
      color: #035b95;
      text-decoration: none;
      font-weight: 500;
      border: 1px solid #035b95;
      padding: 10px 100px;
      border-radius: 20px;
      
    }
  </style>
</head>
<body>
  <div class="language">English (US)</div>

  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
    </div>
    <form>
      <input type="text" placeholder="Phone number, username, or email" required />
      <input type="password" placeholder="Password" required />
      <button class="login-btn" type="submit">Log In</button>
    </form>
    <div class="divider">OR</div>
    <div class="facebook-login">
      <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook" /> -->
      <!-- Log in with Facebook -->
    </div>
    <div class="forgot-password">Forgot password?</div>
  </div>

  <div class="footer">
    <a href="#">Create new account</a>
  </div>
</body>
</html>
